<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSCI 3172 Lab4</title>
    <meta name="description" content="CSCI 3172 Lab 4">
    <meta name="author" content="Antonia Mugisa">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="bg-dark text-white">
</header>
<main class = "bg-light justify-content-center align-content-center">

    <div class = "container">
        <form method= 'post' class = "shadow rounded bg-white">
            <h4 class = "m-3">Register</h4>
            <div class= "m-3">
                <div class = "form-group">
                    <label for="fName" >First Name: </label>
                    <input type="text" class="form-control mb-3" id="fName" placeholder="Enter First Name" name="fName">
                </div>
                <div class = "form-group">
                    <label for="lName">Last Name: </label>
                    <input type="text" class="form-control mb-3" id="lName" placeholder="Enter Last Name" name="lName">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" class="form-control mb-3" id="email" placeholder="Enter Email" name="email">
                </div>
                <div class = "form-group">
                    <label>Gender</label>
                    <br>
                    <input type="radio" id="male" name="Gender" value="Male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="Gender" value="Female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="non-binary" name="Gender" value="Non-binary">
                    <label for="non-binary">Non-binary</label><br>
                    <input type="radio" id="prefer-not" name="Gender" value="Prefer not to answer">
                    <label for="prefer-not">Prefer not to answer</label>
                </div>
                <br>
                <div class = "form-group">
                    <label for="country">Country:</label>
                    <select name="country" id="country">
                        <option value="Canada">Canada</option>
                        <option value="US">US</option>
                        <option value="India">India</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary mb-3" name = "register" id = "register">Register</button>
            </div>

        </form>
        <p id = "fNameData"></p>
        <p id = "lNameData"></p>
        <p id = "emailData"></p>
        <p id = "genderData"></p>
        <p id = "countryData"></p>

    </div>

</main>
<footer>
</footer>
<script src="js/script.js"></script>
</body>
</html>
